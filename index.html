<!DOCTYPE html>
<html lang="en">
    <head>
      <!--Meta data tags-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
       <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="author" content="Ismail Nurudeen">
        <meta name="keywords" content="" />
    
        <link href="styles.css" rel="stylesheet">
      
        <title>CSS Car in Motion</title>
    </head>
    <body>
       
      <div class="enviroment">
        <div class="car">
        <div class="car-top"></div>
        <div class="car-body"></div>
          <div class="designer-line">
          </div>
          <div class="door-handles handle1"></div>
          <div class="door-handles handle2"></div>

          <button class="on-siren ctrl">Turn on siren</button>
          <div class="siren"></div>
          <button class="off-b-light ctrl">Turn off Brake-Light</button>
          <div class="back-light"></div>
          
          <button class="off-f-light ctrl">Turn off Head-Light</button>
          <div class="front-light"></div>
          
          <div class="side-mirror"></div>
          
          <div class="sits sit1"></div>
          <div class="sits sit2"></div>
          
          <div class="starring"></div>
          <div class="starring-attach"></div>
          <button class="plus-speed ctrl">Increase Speed</button>
          <div class="wheels first-tyre"></div>
              <button class="minus-speed ctrl">Decrease Speed</button>
          <div class="wheels second-tyre"></div>
          <div class="run-way">
          </div>
          
          <div class="lines line1"></div>
          <div class="lines line2"></div>
          <div class="lines line3"></div>
          <div class="lines line4"></div>
          <div class="lines line5"></div>
          <div class="lines line6"></div>
          <div class="lines line7"></div>
          <div class="lines line8"></div>
          <div class="lines line9"></div>
          <div class="lines line10"></div>
          <div class="lines line11"></div>
          <div class="lines line12"></div>
        </div>
      </div>
      
      <script src="scripts.js"></script>
    </body>
</html>
